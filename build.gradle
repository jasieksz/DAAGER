allprojects {
	group 'pl.edu.agh.age'
	version '0.3-SNAPSHOT'
}

buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'ch.raffael.pegdown-doclet:pegdown-doclet:+'
	}
}

subprojects {
	apply plugin: 'maven-publish'
	apply plugin: 'java'
	apply plugin: 'ch.raffael.pegdown-doclet'

	sourceCompatibility = 1.8

	configurations {
		checkerFrameworkAnnotatedJDK
		checkerFramework
	}

	repositories {
		mavenCentral()
	}

	dependencies {
		compile 'javax.inject:javax.inject:1'
		compile 'org.slf4j:slf4j-api:+'
		compile 'org.slf4j:jcl-over-slf4j:+'
		compile 'com.google.code.findbugs:jsr305:+'
		compile 'com.google.guava:guava:+'
		compile 'io.javaslang:javaslang:2.+'
		//compile files('/opt/checker-framework-2.1.0/checker/lib/guava-19.0.jar')

		runtime 'org.codehaus.groovy:groovy:+'
		compile 'ch.qos.logback:logback-classic:+'

		testCompile 'junit:junit:+'
		testCompile 'org.mockito:mockito-all:+'
		testCompile 'org.assertj:assertj-core:+'

		checkerFrameworkAnnotatedJDK 'org.checkerframework:jdk8:+'
		checkerFramework 'org.checkerframework:checker:+'
		compile 'org.checkerframework:checker-qual:+'
	}

